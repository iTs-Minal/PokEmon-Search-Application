<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeMon Search Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <img
        class="freecodecamp-logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp Logo"
      />
      <h1>PokeMon Search Application</h1>
      <div class="container">
        <form action="search-form" id="search-form">
            <label for="search-input">Search For Your PokEmon Name or ID: </label>
            <input type="text" placeholder="Enter PokeMon Name" required id="search-input">
            <button type="submit" id="search-button">Search</button>
        </form>
        <div class="output">
      <div class="top-container">
        <div class="name-and-id">
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
        </div>
        <div class="size">
            <span id="weight"></span>
            <span id="height"></span>
        </div>
        <div id="sprite-container" class="sprite-container"></div>
            <div id="types"></div>
      </div>
      <div class="bottom-container">
        <table>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Sp. Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Sp. Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed" class="speed"></td>
            </tr>
          </table>
      </div>
      </div>
      </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
